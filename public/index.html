<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
        Login to Your Account
      </h1>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
          placeholder="you@example.com"
        />
      </div>
      <div class="mb-4">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
          placeholder="••••••••"
        />
      </div>
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember-me"
            name="remember-me"
            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-700"
            >Remember me</label
          >
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-primary hover:text-primary/80"
            >Forgot your password?</a
          >
        </div>
      </div>
      <div>
        <button
          onclick="handleSubmit()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-400 hover:bg-pink-300/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
        >
          Sign in
        </button>
      </div>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            href="/registration.html"
            class="font-medium text-primary hover:text-primary/80"
            >Sign up</a
          >
        </p>
      </div>
    </div>
    <script>
      // Function to log in user
      async function loginUser(email, password) {
        try {
          const response = await fetch("http://localhost:3000/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });
          const data = await response.json();
          if (data.accessToken || response.status === 200) {
            localStorage.setItem("token", data.accessToken);
            localStorage.setItem("id", data.user.id);
            localStorage.setItem("email", data.user.email);
            localStorage.setItem("role", data.user.role);
            if (data.user.role === "admin") {
              // Save token for later requests
              alert("Login successful!");
              window.location.href = "/admin.html";
            } else {
              alert("Login successful!");
              window.location.href = "/userprofile.html";
            }
          } else {
            alert("Login failed: " + data.error);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Error logging in. Please try again.");
        }
      }

      // Handle form submission
      const handleSubmit = () => {
        // Prevent the default form submission

        // Get form values
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Basic validation
        if (!email || !password) {
          alert("Please enter both email and password.");
          return;
        }

        // Call the login function with provided credentials
        loginUser(email, password);
      };
    </script>
  </body>
</html>
